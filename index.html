<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1>The Only To Do List You Need</h1>
        <div class="submit_area">
        <textarea id="todo_input" oninput="validateInput()"></textarea>
        <select id="priority">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="date" id="date" name="date-selector" oninput="validateInput()">
        <button id="button" onclick="createItem()">Submit</button>
        <button id="button" onclick="deleteDoneItems()">Delete</button>
        </div>
        <div id="items_todo">
            <p>You have <span id="item_number"></span> items on your ToDo list</p>
        </div>
        <div id="submitted_tasks"></div>
        <div id="done_tasks"></div>
    </main>

<script src="scripts.js"></script>
</body>
</html>
